<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
	<meta charset="ISO-8859-1">
    <title>TP 2 - Tito Benjamin</title>
  </head>
  <body>
    <h2>Ejercicio 1</h2>
    <form th:object="${persona}" th:action="@{/resultados}" method="post">
      <label for="nombre">Nombre: </label><br>
      <input type="text" name="nombre" th:field="*{nombre}" required><br>
      <label for="apellido">Apellido: </label><br>
      <input type="text" name="apellido" th:field="*{apellido}" required><br>
      <label for="fechaNacimiento">Fecha de Nacimiento: </label><br>
      <input type="date" name="fechaNacimiento" th:field="*{fechaDeNac}" required><br>
      <input type="submit" value="Comprobar Datos">
    </form>
  </body>
</html>
